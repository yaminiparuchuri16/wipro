<html>
    <head>
        <script>
            const show = () => {
                var pg = document.createElement("p");
                pg.innerText = "This is Dynamic Paragraph Control...";
                document.body.appendChild(pg);
            }
        </script>
    </head>
<body onload="show()">
    <div>This is Sample Division</div>
    <span>This is Sample Span</span>
</body>
</html>
