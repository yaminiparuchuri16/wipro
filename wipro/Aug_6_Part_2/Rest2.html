<html>
    <head>
        <script>
            const sum = (...a) => {
                let s = 0;
                a.forEach(x => {
                    s +=x;
                })
                console.log("Sum is  " +s);
            }
        </script>
    </head>
<body>
    <script>
        sum(12,55,23,88,21,62);
    </script>
</body>
</html>
