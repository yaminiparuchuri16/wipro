<html>
    <head>
        <script>
            function show() {
                var names = new Array("Nandini","Uday","Ganesh","Vasim","Rajesh","Pallavi");
                var res = "";
                for(var v in names) {
                    res += names[v] + "<br/>";
                }
                document.getElementById("res").innerHTML = res;
            }
        </script>
    </head>
<body onload="show()">
    <span id="res"></span>
</body>
</html>
